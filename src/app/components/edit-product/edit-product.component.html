<h1>Edit Product</h1>

<div class="container">
  <div class="row">
    <div class="col-6">
      <form (ngSubmit)="updateProduct()" #editProductForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity" required>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="text" class="form-control" id="image" name="image" [(ngModel)]="product.imgUrl" required>
        </div>

        <div class="mb-3">
          <label for="catid" class="form-label">Category</label>
          <select class="form-select" id="catid" name="catid" [(ngModel)]="product.catId" required>
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
          </select>
        </div>

        <button type="submit" [disabled]="editProductForm.invalid" class="btn btn-primary">Update Product</button>
      </form>
    </div>
  </div>
</div>
